version: 1
backend:
  phases:
    build:
      commands:
        - npm install -g @aws-amplify/cli
        - amplifyPush --simple
        - ls src
        - amplify --version
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
