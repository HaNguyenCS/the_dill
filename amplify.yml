version: 1

frontend:
  runtime-versions:
    nodejs: 22
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - node --version
        - npm ci --cache .npm --prefer-offline --legacy-peer-deps
        - amplifyPush --simple
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
