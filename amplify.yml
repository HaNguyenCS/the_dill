version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  runtime-versions:
    nodejs: 22
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
